<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Día de las Flores Amarillas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Galaxia de fondo -->
  <div class="galaxy"></div>

  <!-- Corazones flotando desde arriba -->
  <div id="hearts-container"></div>

  <!-- Mensaje arriba del ramo -->
  <h1 class="message">
    FELIZ DÍA DE LAS FLORES AMARILLAS<br/>
    💛 TE QUIERO MUCHO 💛
  </h1>

  <!-- Ramo de flores -->
  <div class="bouquet">
    <img src="img/ramo.png.png" alt="Ramo de flores amarillas" class="ramo">
  </div>

  <!-- Botón -->
  <button id="fireworksBtn"> 🌹presiona aquí</button>

  <!-- Música -->
  <audio id="music" src="musica.mp3.mp3" loop></audio>

  <!-- Canvas para fuegos artificiales -->
  <canvas id="fireworksCanvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
